<body>
    <!--Create a program that displays a series of points on a graph using Canvas API.
    * Use a for loop    
    * show at least 5 random numbers made randomly and related to something.
    * Use the type of numbers as the title of the graph.
    * Show the average of the 5 numbers in the HTML not the console.
    * Graph created via Canvas API.
    * Positive numbers generated using math.random method
    * Min-Max number (range) provided from user via HtML form
    * Use createChart() function
    * Average value is shown
    * Form validation: No empty values, string where numb and no neg.
    * Each data point bust have a label on the x-axis -->
    <h2>Data Visualization - Canvas</h2>
    <div id="container">
        <canvas id="canvas" width="500" height="500"></canvas>
        <form id="controls">
            <label for="num1">Min number</label>
            <input id="num 1" type="number" min="0" max="100">
            <label for="num2">Max number</label>
            <input id="num2" type="number" min="0" max="100">
        </form>
    </div>
    <script src="defer.js" defer></script>
</body>
</html>
